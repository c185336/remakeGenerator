packages: MASS
sources: code.R
targets:
  all:
    depends:
    - datasets
    - analyses
    - summaries
    - mse_stage
    - coef_stage
    - output
    - plots
    - reports
  datasets:
    depends:
    - normal16_rep1
    - normal16_rep2
    - poisson32_rep1
    - poisson32_rep2
    - poisson64_rep1
    - poisson64_rep2
  analyses:
    depends:
    - linear_normal16_rep1
    - linear_normal16_rep2
    - linear_poisson32_rep1
    - linear_poisson32_rep2
    - linear_poisson64_rep1
    - linear_poisson64_rep2
    - quadratic_normal16_rep1
    - quadratic_normal16_rep2
    - quadratic_poisson32_rep1
    - quadratic_poisson32_rep2
    - quadratic_poisson64_rep1
    - quadratic_poisson64_rep2
  summaries:
    depends:
    - mse_linear_normal16_rep1
    - mse_linear_normal16_rep2
    - mse_linear_poisson32_rep1
    - mse_linear_poisson32_rep2
    - mse_linear_poisson64_rep1
    - mse_linear_poisson64_rep2
    - mse_quadratic_normal16_rep1
    - mse_quadratic_normal16_rep2
    - mse_quadratic_poisson32_rep1
    - mse_quadratic_poisson32_rep2
    - mse_quadratic_poisson64_rep1
    - mse_quadratic_poisson64_rep2
    - coef_linear_normal16_rep1
    - coef_linear_normal16_rep2
    - coef_linear_poisson32_rep1
    - coef_linear_poisson32_rep2
    - coef_linear_poisson64_rep1
    - coef_linear_poisson64_rep2
    - coef_quadratic_normal16_rep1
    - coef_quadratic_normal16_rep2
    - coef_quadratic_poisson32_rep1
    - coef_quadratic_poisson32_rep2
    - coef_quadratic_poisson64_rep1
    - coef_quadratic_poisson64_rep2
  mse_stage:
    depends:
    - mse
  coef_stage:
    depends:
    - coef
  output:
    depends:
    - coef.csv
    - mse_vector
  plots:
    depends:
    - mse.pdf
  reports:
    depends:
    - markdown.md
    - latex.tex
  normal16_rep1:
    command: normal_dataset(n = 16)
  normal16_rep2:
    command: normal_dataset(n = 16)
  poisson32_rep1:
    command: poisson_dataset(n = 32)
  poisson32_rep2:
    command: poisson_dataset(n = 32)
  poisson64_rep1:
    command: poisson_dataset(n = 64)
  poisson64_rep2:
    command: poisson_dataset(n = 64)
  linear_normal16_rep1:
    command: linear_analysis(normal16_rep1)
  linear_normal16_rep2:
    command: linear_analysis(normal16_rep2)
  linear_poisson32_rep1:
    command: linear_analysis(poisson32_rep1)
  linear_poisson32_rep2:
    command: linear_analysis(poisson32_rep2)
  linear_poisson64_rep1:
    command: linear_analysis(poisson64_rep1)
  linear_poisson64_rep2:
    command: linear_analysis(poisson64_rep2)
  quadratic_normal16_rep1:
    command: quadratic_analysis(normal16_rep1)
  quadratic_normal16_rep2:
    command: quadratic_analysis(normal16_rep2)
  quadratic_poisson32_rep1:
    command: quadratic_analysis(poisson32_rep1)
  quadratic_poisson32_rep2:
    command: quadratic_analysis(poisson32_rep2)
  quadratic_poisson64_rep1:
    command: quadratic_analysis(poisson64_rep1)
  quadratic_poisson64_rep2:
    command: quadratic_analysis(poisson64_rep2)
  coef_linear_normal16_rep1:
    command: coefficients_summary(linear_normal16_rep1)
  coef_linear_normal16_rep2:
    command: coefficients_summary(linear_normal16_rep2)
  coef_linear_poisson32_rep1:
    command: coefficients_summary(linear_poisson32_rep1)
  coef_linear_poisson32_rep2:
    command: coefficients_summary(linear_poisson32_rep2)
  coef_linear_poisson64_rep1:
    command: coefficients_summary(linear_poisson64_rep1)
  coef_linear_poisson64_rep2:
    command: coefficients_summary(linear_poisson64_rep2)
  coef_quadratic_normal16_rep1:
    command: coefficients_summary(quadratic_normal16_rep1)
  coef_quadratic_normal16_rep2:
    command: coefficients_summary(quadratic_normal16_rep2)
  coef_quadratic_poisson32_rep1:
    command: coefficients_summary(quadratic_poisson32_rep1)
  coef_quadratic_poisson32_rep2:
    command: coefficients_summary(quadratic_poisson32_rep2)
  coef_quadratic_poisson64_rep1:
    command: coefficients_summary(quadratic_poisson64_rep1)
  coef_quadratic_poisson64_rep2:
    command: coefficients_summary(quadratic_poisson64_rep2)
  mse_linear_normal16_rep1:
    command: mse_summary(normal16_rep1, linear_normal16_rep1)
  mse_linear_normal16_rep2:
    command: mse_summary(normal16_rep2, linear_normal16_rep2)
  mse_linear_poisson32_rep1:
    command: mse_summary(poisson32_rep1, linear_poisson32_rep1)
  mse_linear_poisson32_rep2:
    command: mse_summary(poisson32_rep2, linear_poisson32_rep2)
  mse_linear_poisson64_rep1:
    command: mse_summary(poisson64_rep1, linear_poisson64_rep1)
  mse_linear_poisson64_rep2:
    command: mse_summary(poisson64_rep2, linear_poisson64_rep2)
  mse_quadratic_normal16_rep1:
    command: mse_summary(normal16_rep1, quadratic_normal16_rep1)
  mse_quadratic_normal16_rep2:
    command: mse_summary(normal16_rep2, quadratic_normal16_rep2)
  mse_quadratic_poisson32_rep1:
    command: mse_summary(poisson32_rep1, quadratic_poisson32_rep1)
  mse_quadratic_poisson32_rep2:
    command: mse_summary(poisson32_rep2, quadratic_poisson32_rep2)
  mse_quadratic_poisson64_rep1:
    command: mse_summary(poisson64_rep1, quadratic_poisson64_rep1)
  mse_quadratic_poisson64_rep2:
    command: mse_summary(poisson64_rep2, quadratic_poisson64_rep2)
  mse:
    command: list(mse_linear_normal16_rep1 = mse_linear_normal16_rep1, mse_linear_normal16_rep2
      = mse_linear_normal16_rep2, mse_linear_poisson32_rep1 = mse_linear_poisson32_rep1,
      mse_linear_poisson32_rep2 = mse_linear_poisson32_rep2, mse_linear_poisson64_rep1
      = mse_linear_poisson64_rep1, mse_linear_poisson64_rep2 = mse_linear_poisson64_rep2,
      mse_quadratic_normal16_rep1 = mse_quadratic_normal16_rep1, mse_quadratic_normal16_rep2
      = mse_quadratic_normal16_rep2, mse_quadratic_poisson32_rep1 = mse_quadratic_poisson32_rep1,
      mse_quadratic_poisson32_rep2 = mse_quadratic_poisson32_rep2, mse_quadratic_poisson64_rep1
      = mse_quadratic_poisson64_rep1, mse_quadratic_poisson64_rep2 = mse_quadratic_poisson64_rep2)
  coef:
    command: rbind(coef_linear_normal16_rep1 = coef_linear_normal16_rep1, coef_linear_normal16_rep2
      = coef_linear_normal16_rep2, coef_linear_poisson32_rep1 = coef_linear_poisson32_rep1,
      coef_linear_poisson32_rep2 = coef_linear_poisson32_rep2, coef_linear_poisson64_rep1
      = coef_linear_poisson64_rep1, coef_linear_poisson64_rep2 = coef_linear_poisson64_rep2,
      coef_quadratic_normal16_rep1 = coef_quadratic_normal16_rep1, coef_quadratic_normal16_rep2
      = coef_quadratic_normal16_rep2, coef_quadratic_poisson32_rep1 = coef_quadratic_poisson32_rep1,
      coef_quadratic_poisson32_rep2 = coef_quadratic_poisson32_rep2, coef_quadratic_poisson64_rep1
      = coef_quadratic_poisson64_rep1, coef_quadratic_poisson64_rep2 = coef_quadratic_poisson64_rep2)
  coef.csv:
    command: write.csv(coef, target_name)
  mse_vector:
    command: unlist(mse)
  mse.pdf:
    command: hist(mse_vector, col = I("black"))
    plot: TRUE
  latex.tex:
    depends: []
    knitr: TRUE
  markdown.md:
    depends:
    - poisson32_rep1
    - coef
    - coef.csv
    knitr: TRUE

